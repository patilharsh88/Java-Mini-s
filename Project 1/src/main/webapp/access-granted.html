<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Granted</title>
    <link rel="stylesheet" href="access-granted.css">
</head>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #e8f5e9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #ffffff;
    padding: 40px 60px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #2e7d32;
    font-size: 36px;
    margin-bottom: 10px;
}

p {
    color: #555;
    font-size: 18px;
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #43a047;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #388e3c;
}


</style>
<body>

    <div class="container">
        <h1>Access Granted</h1>
        <p>Welcome! You have successfully logged in.</p>
        <a href="landing.html" class="btn">Go to Dashboard</a>
    </div>
</body>
</html>
